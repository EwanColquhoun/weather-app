<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>The Weather Getter|By Pilots for Pilots</title>
</head>
<body>
    <div class="container"><h3 class="display-3">The Weather Getter</h3></div>
    <div class="container">
        <div class="row g-3 align-items-center">
          <div class="col-12">
            <div class="col-auto">
              <label for="inputPassword6" class="col-form-label">Weather Required</label>
            </div>
            <div class="col-auto">
              <input type="text" class="form-control" id="icao" name="icao" aria-describedby="passwordHelpInline">
            </div>
            <div id="helperText" class="col-auto">
              <span id="passwordHelpInline" class="form-text">
                Entered in ICAO eg: EGPH,EGPF
              </span>
            </div>
            <button class="btn btn-success" id="submit-wx">Submit Request</button>
          </div>
        </div>
    </div>
    </div>
    <div class="container my-4 hidden" id="wx">
      <h3>Metars:</h3>
      <div class="row">
        <div class="results-container" id="wxResults"></div>
      </div>
    </div>
    <div class="container my-4 hidden" id="taf">
        <h3>TAFs:</h3>
        <div class="row">
          <div class="results-container" id="tafResults"></div>
        </div>
      </div>
    
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
    crossorigin="anonymous"></script>
    <script src="script.js" defer type="module"></script>
</body>
</html>
